<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Besnik</title>
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed css -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 6000px">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#!">
                        <div class="logo">
                            <div class="header-logo">
                                <img src="./assets/icon/logo.svg" alt="Besnik" class="logo-left" />
                            </div>
                            <img src="./assets/icon/logo-2.svg" alt="Besnik" class="logo-right" />
                        </div>
                    </a>
                    <!-- Navigation -->
                    <ul class="header-list__item">
                        <li class="header__item">
                            <a href="#!" class="header__item-link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__item-link">Features</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__item-link">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__item-link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__item-link">Contact</a>
                        </li>
                    </ul>

                    <!--Action btn -->
                    <div class="action-btn">
                        <a href="#!" class="sign-in">Sign in</a>
                        <a href="#!" class="btn btn-cta">Sign up</a>
                    </div>
                </div>
                <section class="hero">
                    <div class="container">
                        <div class="hero-inner">
                            <!-- Hero-Left -->
                            <div class="hero-content">
                                <img src="./assets/icon/hero-icon.svg" alt="" />
                                <h1 class="hero__heading">Words learner come here.</h1>
                                <p class="hero__desc">
                                    Build skills with courses, certificates, and get online
                                    knowledge from our world-class platform.
                                </p>
                                <div class="hero__row">
                                    <a href="#!" class="btn hero-btn">Get Started</a>
                                    <div class="hero-icon">
                                        <img src="./assets/icon/hero-row-icon.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                            <!-- Hero-Right -->
                            <div class="hero__image">
                                <figure>
                                    <img class="hero__img" src="./assets/img/hero-img.jpg" alt="" />
                                </figure>
                                <div class="hero__summary1">
                                    <img src="./assets/icon/hero-book.svg" alt="" />
                                    <div class="hero__summary1-text">
                                        <p class="hero__summary-title">Courses</p>
                                        <p class="hero__summary-title">1000+</p>
                                    </div>
                                </div>
                                <div class="hero__summary2">
                                    <p class="hero__summary-title">Schedules</p>
                                    <div class="hero__summary2-solid1"></div>
                                    <div class="hero__summary2-solid2"></div>
                                    <div class="hero__summary2-solid3"></div>
                                    <div class="hero__summary2-solid4"></div>
                                </div>
                                <div class="hero__summary3">
                                    <p class="hero__summary-title">Our Active Students</p>
                                    <div class="avatar-group">
                                        <img src="./assets/img/icon1.svg" alt="" class="avt" />

                                        <img src="./assets/img/icon2.svg" alt="" class="avt" />

                                        <img src="./assets/img/icon3.svg" alt="" class="avt" />

                                        <img src="./assets/img/icon4.svg" alt="" class="avt" />

                                        <img src="./assets/img/icon5.svg" alt="" class="avt" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
